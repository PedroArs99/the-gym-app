service: the-gym-app
frameworkVersion: '3'

custom:
  excercisesTableName: 'excercises-table-${sls:stage}'

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ ExcercisesTable, Arn ]
  environment:
    EXCERCISES_TABLE: ${self:custom.excercisesTableName}

plugins:
  - serverless-plugin-typescript

functions:
  upsertExcercise:
    handler: functions/upsert-excercise.handler
    events:
      - httpApi:
          path: '/excercises'
          method: put

resources:
  Resources:
    ExcercisesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.excercisesTableName}
