service: the-gym-app
frameworkVersion: '3'

custom:
  mongoConnStr: ${ssm:/the-gym-app/dev/mongo-connection-string}
  routinesTableName: 'routines-table-${sls:stage}'
  tscpaths:
    - common: common
    - excercises: modules/training/excercises
    - routines: modules/training/routines

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-central-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ RoutinesTable, Arn ]
  environment:
    MONGO_CONNECTION_STRING: ${self:custom.mongoConnStr}
    ROUTINES_TABLE: ${self:custom.routinesTableName}

plugins:
  - serverless-offline
  - serverless-plugin-typescript
  - serverless-tscpaths

package:
  patterns:
    - common
    - excercises
    - routines

functions:
  # Routines
  createRoutine:
    handler: modules/training/routines/functions/create-routine.handler
    events:
      - httpApi:
          path: '/routines'
          method: post
  createWorkout:
    handler: modules/training/routines/functions/create-workout.handler
    events:
      - httpApi:
          path: '/routines/{id}/workouts'
          method: post
  getRoutineById:
      handler: modules/training/routines/functions/get-routine-by-id.handler
      events:
        - httpApi:
            path: '/routines/{id}'
            method: get
  getRoutines:
    handler: modules/training/routines/functions/get-routines.handler
    events:
        - httpApi:
            path: '/routines'
            method: get
  
  # Excercises
  createExcercises:
      handler: modules/training/excercises/functions/create-excercises.handler
      events:
          - httpApi:
              path: '/excercises'
              method: post
  getExcercises:
      handler: modules/training/excercises/functions/get-excercises.handler
      events:
          - httpApi:
              path: '/excercises'
              method: get

resources:
  Resources:
    RoutinesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: createdAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.routinesTableName}